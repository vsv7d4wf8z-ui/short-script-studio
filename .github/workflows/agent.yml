name: Short Script Studio Agent

on:
  schedule:
    - cron: '0 9 * * *'   # runs every day at 9am UTC
  push:
    branches: [main]      # also runs every time you push to main

jobs:
  agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # allows commit/push updates

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || true

      - name: Run agent scripts
        run: |
          echo "ðŸ§  Running Short Script Studio Agent..."
          node qa/reports/summary/scripts/update-qa-badge.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Automated QA badge update" || echo "No changes to commit"
          git push
